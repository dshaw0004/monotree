<!-- version 1.0.0 -->
<body>
    <div class="notepad-container">
        <div class="notepad-header">
            <div class="title">Web-Pad</div>
            <div class="controls">
                <button id="new-btn">New</button>
                <button id="save-btn">Save</button>
                <button id="load-btn">Open</button>
                <button id="fullscreen-btn">Toggle View</button>
                <input type="file" id="file-input" accept=".txt,.text,.log,.md,.markdown,.html,.htm,.css,.js,.json,.xml,text/plain,text/markdown,text/html,text/css,application/javascript,application/json,text/xml" style="display: none;">
            </div>
        </div>
        <div class="notepad-body">
            <textarea id="notepad-content" placeholder="Start typing..."></textarea>
        </div>
        <div class="notepad-footer">
            <div id="status" aria-selected="false">Ready</div>
            <div class="filename-container">
                <input type="text" id="filename-input" value="untitled.txt" aria-label="Filename" placeholder="Filename">
            </div>
            <div id="char-count">Characters: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="intent-filter.js"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
